<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@672&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Serif TC";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .challenge-card {
            background: #0B3760;
            color: white;
            width: 228px;
            height: 271px;
            padding: 8px;
            text-align: left;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;    /* 垂直排列 */
            justify-content: space-between;  /* 平均分配間距 */
            
        }
        .challenge-image {
            width: 100%;
            height: 133px;
            object-fit: cover;
        }
        .challenge-title, .title-category {
            font-weight: bold;
            margin: 5px 0;
        }
        .challenge-title {
            font-size: 20px;
            font-weight: bold;
        }
        .title-category {
            font-size: 16px;
            color: #FAF0CA;
        }
        .challenge-description {
            font-family: "Noto Serif TC";
            font-size: 12px;
            margin: 5px 0;
            display: flex;
            
        }
        .favorite-button {
            background: #E76317;
            border: none;
            color: white;
            padding: 6px;
            width: 60%;
            cursor: pointer;
            font-size: 12px;
        }

        .article-title{
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
        }
        .content{
            flex-direction: column;    /* 垂直排列 */
            justify-content: space-between;  /* 平均分配間距 */
            
        }

        .button{
            display: flex;
            justify-content: space-evenly;
        }
        .class-button{
            width: 40%;
            background-color: #E76317;
            border: none;
            color: white;
            padding: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .place-desdescription , .place-title{
         display: flex;
         flex-direction: column;
         align-items: center;
        }
    </style>
</head>
<body>
    <article class="challenge-card">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/d911fa2e8d3b445bbfef81062c5ba1d9/b796238f2ab9fec2ff7d7c3aefc42d54f4166fcedd496ff6236fd884aabcaf04?placeholderIfAbsent=true"
          alt="Workout Challenge"
          class="challenge-image"
        />
        <header class="challenge-content">
          <h1 class="challenge-title">
            伏地挺身挑戰
            <span class="title-separator">|</span>
            <span class="title-category">徒手訓練</span>
          </h1>
          <hr class="content-divider" />
          <div class="content">
              <p class="challenge-description">
                訓練胸部與三頭肌的經典動作，是居家運動裡不可錯過的一項經典動作。
              </p>
              <button class="favorite-button">加入我的收藏</button>
          </div> 
        </header>
        <div class="top-decoration"></div>
      </article>
      <span style="width: 50px;"></span>
      <article class="challenge-card">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/d911fa2e8d3b445bbfef81062c5ba1d9/b796238f2ab9fec2ff7d7c3aefc42d54f4166fcedd496ff6236fd884aabcaf04?placeholderIfAbsent=true"
          alt="Workout Challenge"
          class="challenge-image"
        />
        <header class="challenge-content">
          <h1 class="article-title">
            如何開始健身：初學者指南
          </h1>
          <hr class="content-divider" />
         <div class="content">

             <p class="challenge-description">
               健身對許多人來說是個全新的挑戰，對於初學者而言，最重要的是從基礎開始...
             </p>
             <button class="favorite-button">加入我的收藏</button>
         </div> 
        </header>
        <div class="top-decoration"></div>
      </article>
      
      <span style="width: 50px;"></span>
      <article class="challenge-card">
        <img
          src="./img/gym-place.jpg"
          alt="Workout Challenge"
          class="challenge-image"
        />
        <header class="challenge-content">
          <h1 class="article-title place-title">
            中華廠
          </h1>
          <hr class="content-divider" />
         <div class="content">

             <p class="challenge-description place-desdescription">
                營業地點:台南市中華東路100號
                <br>
                營業時間:06:00-22:00
             </p>
             <div class="button">

                 <button class="class-button">課程預約</button>
                 <button class="class-button">課表查詢</button>
             </div>
         </div> 
        </header>
        <div class="top-decoration"></div>
      </article>
</body>
</html>
